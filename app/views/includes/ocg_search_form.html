
  <form action="/ocg/search/action" method="POST" id="ocg-search">
    <div class="column-full form-section">
      <div class="form-group">
        <fieldset class="inline">
          <legend class="visually-hidden">Name or alias</legend>

          <div class="form-group">
            <label class="form-label" for="given_names">Name / alias</label>
            <input type="text" class="form-control" name="name_or_alias" placeholder="e.g. Brixton Crew" value="{{name_or_alias}}" />
          </div>
        </fieldset>
      </div>

      <div class='form-group'>
        <label class="form-label">Identifying marks:</label>
        <input type="text" class="form-control" name="identifying_marks" value="{{data['identifying_marks']}}" placeholder="e.g. eagle tattoo" />
      </div>

      <div class='form-group'>
        <label class="form-label">Territory:</label>
        <input type="text" class="form-control" name="territory" value="{{data['territory']}}" placeholder="e.g. N2, Barnet"/>
      </div>

      <div class='form-group'>
        <label class="form-label">GRITS ID:</label>
        <input type="text" class="form-control" name="nomis_id" value="{{data['grits_id']}}" placeholder="e.g. A1234BC"/>
        <div class="validate grits_id">
          {% include "./tick.html" %}
        </div>
      </div>

      <div class='form-group'>
        <label class="form-label">PND ID:</label>
        <input type="text" class="form-control" name="pnc_id" placeholder="e.g. 12/345678A" value="{{data['pnd_id']}}" />
        <div class="validate pnd_id">
          {% include "./tick.html" %}
        </div>
      </div>

      <div class='form-group'>
        <label class="form-label">OCGM Unique Reference Number:</label>
        <input type="text" class="form-control" name="ocgm_urn" placeholder="e.g. 12/345678A" value="{{data['ocgm_urn']}}" />
        <div class="validate pnd_id">
          {% include "./tick.html" %}
        </div>
      </div>

      <input type="submit" class="button" value="Search" />
    </div>
  </form>

</div>
<script src="/public/javascripts/validation.js"></script>
