<div class="grid-row">
  <div class="column-two-thirds">
    <ul class="nav-links">
      <li>Page: </li>
      {% for i in range(1,pages) %}
        {% if i == page %}
          <li><strong>{{ i }}</strong></li>
        {% else %}
          <li><a href="?page={{i}}&per_page={{per_page}}">{{ i }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
